<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <label for="player1">Player 1</label>
        <span id="player1"></span>

        <label for="player2">Player 2</label>
        <span id="player2"></span>

        <!-- Modal -->
        <div class="modal fade" id="playerSelectModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Tic-Tac-Toe Setup</h4>
                    </div>
                    <div class="modal-body">
                        <p>Welcome to our game!  Please Select 1 or 2 players</p>
                    </div>
                    <div class="modal-footer">
                        <button class="player-select" id="1Player" data-dismiss="modal" value="1">1 Player</button>
                        <button class="player-select" id="2Player" data-dismiss="modal" value="2">2 Player</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="playerNames" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Player Names</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please input names for player(s)</p>
                        <label for="player1Name">Player 1</label>
                        <input type="text" id="player1Name" />
                        <label for="player2Name">Player 2</label>
                        <input type="text" id="player2Name" />
                    </div>
                    <div class="modal-footer">
                        <button id="playButton" style="color: white; background-color: green;" data-dismiss="modal">Play!</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
